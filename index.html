<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Saine Clothing</title>
</head>
<body>
  <header class="header">
    <nav class="navbar">
      <!-- My Logo -->
       <div class="logo-content">
        <div class="logo-div">
          <img class="logo" src="./assets/Icons & Logos/saine-clothing-logo-01.svg" alt="">
        </div>
        <div class="cart-icon">
          <a href="">
            <img class="menu-icon" src="./assets/Icons & Logos/shop.svg" alt="">
          </a>
          <a href="">
            <img class="menu-icon" src="./assets/Icons & Logos/user.svg" alt="">
          </a>
        </div>
       </div>
      <!-- Navbar -->
      <ul class="navbar-links">
        <li class="nav-link"><a class="link active-link" href="#home">HOME</a></li>
        <li class="nav-link"><a class="link" href="#home">SHOP</a></li>
        <li class="nav-link"><a class="link" href="#home">ABOUT</a></li>
        <li class="nav-link"><a class="link" href="#home">CONTACT</a></li>
      </ul>
      <!-- Burger Menu -->
    <!-- <div class="burgermenu">
      <img class="menu-icon" src="./assets/Icons & Logos/menu-icon.svg" alt="">
    </div> -->
    </nav>
    
  </header>

  <main>
    <section class="hero">
      <h1 class="main-text">Wear Your Confidents</h1>
      <p class="subtext">Redefining streetwear with clean lines, bold energy, and a minimalist edge.</p>
      <div>
        <a class="btn" href="">Shop Now &#8594;</a>
      </div>
     
    </section>
    <section id="products" class="product-section">
      <h2 class="section-title">Our Collection</h2>
      <div class="product-grid">
        <div class="product-card">
          <img class="product-img" src="./assets/product-img/newproduct2.webp" alt="T-Shirt">
          <h3 class="product-name">Classic T-Shirt</h3>
          <p class="price">$25.00</p>
        </div>
        <div class="product-card">
          <img class="product-img" src="./assets/product-img/hoodie.jpg" alt="Hoodie">
          <h3 class="product-name">Cozy Hoodie</h3>
          <p class="price">$45.00</p>
        </div>
        <div class="product-card">
          <img class="product-img" src="./assets/product-img/jeans.jpeg" alt="Jeans">
          <h3 class="product-name">Denim Jeans</h3>
          <p class="price">$55.00</p>
        </div>
        <div class="product-card">
          <img class="product-img" src="./assets/product-img/newproduct3.jpg" alt="Jacket">
          <h3 class="product-name">Stylish Jacket</h3>
          <p class="price">$70.00</p>
        </div>
      </div>
    </section>
    
  </main>
</body>
</html>
